<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Actions</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}"/>
</head>
<body>
<div class="form-group text-center center-block">
    <h1 style="color: forestgreen">Settings</h1>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-2 center-block text-center">
            <form th:action="@{/add_action}" method="post">
                <fieldset>

                    <legend>Add answer</legend>
                    <input id="login" type="text" th:name="login" class="form-control" placeholder="Login"
                           th:value="${param.login}" style="margin-left: 1%">

                    <input id="userPhrase" type="text" class="form-control" placeholder="User phrase"
                           th:name="userPhrase" th:value="${param.userPhrase}" style="margin-left: 1%"/>

                    <input id="alexaAnswer" type="text" class="form-control" placeholder="Alexa answer"
                           th:name="alexaAnswer" th:value="${param.alexaAnswer}" style="margin-left: 1%"/>

                    <button type="submit" style="width: 80px; margin-left: 1%" class="btn btn-info">Search</button>

                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
